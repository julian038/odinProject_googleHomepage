<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" type="text/css" rel="stylesheet" />
        <title>Google</title>
    </head>

    <body>
        <div id="content">

            <div id="navbar">
                <div>
                    <a href="#">About</a>
                    <a href="#">Store</a>
                </div>
                <div>
                    <a href="#">Gmail</a>
                    <a href="#">Images</a>
                    <a href="#">
                        <img src="./images/google-apps.png"
                        alt="Other Google Apps">
                    </a>
                    <a href="#">
                        <img src="./images/google-notifications.png"
                        alt="Notifications"
                    </a>
                    <a href="#">
                        <img src="./images/photo.jpg.png" 
                        alt="Account Photo">
                    </a>
                </div>
            </div>

            <div id="logo" class="ctr">
                <a href="https://www.google.com/">
                    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" />
                </a>
            </div>

            <div id="searchbar" class="ctr center">
                <form id="searchform">
                    <input id="searchinput">
                    <div id="buttons">
                        <input type="submit" class="flatbutton" value="Google Search">
                        <input type="submit" class="flatbutton" value="I'm Feeling Lucky">
                    </div>
                </form>
            </div>
            




        </div>

    </body>
</html>
